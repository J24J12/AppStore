{% load static %}
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../static/css/main.css" />
  </head>
  <body>
    <div>
      <img
        src="{% static 'app/images/bbqpit.jpeg' %}"
        width="100%"
        height="50%"
        style="object-fit: cover; filter: brightness(40%)"
        alt="bbq-banner"
      />
      <div class="header-container">
        <div class="header-text">Skyward Atlas</div>
        <div class="header-body">Your one stop booking facility</div>
      </div>
    </div>
    <div class="booking-header">BBQ Pit Availability</div>
    <div class="table-container">
      <table border="1">
        <thead>
          <th>Timings</th>
          <th>Availability</th>
        </thead>
        {% for time in list %}
        <tr>
          <td>{{time.0}}</td>
          <td>{{time.1}}</td>
        </tr>
        {% endfor %}
      </table>
      
    </div>
  </body>
</html>
