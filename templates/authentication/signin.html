{% load static %}
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../static/css/main.css" />
    </head>
    <body>
        <div>
            <img
              src="{% static 'app/images/banner.jpeg' %}"
              width="100%"
              height="50%"
              style="object-fit: cover; filter: brightness(40%)"
              alt="banner"
            />
            <div class="header-container">
              <div class="header-text">Skyward Atlas</div>
              <div class="header-body">Your one stop booking facility</div>
            </div>
        </div>
        <br />

        <div class="form-header">
          <div class="sign-in" style="font-weight: 700;">Sign in</div>
          <div class="sign-up">
            <a href="signup" style="text-decoration: none; color: black;">Sign up</a></div>
        </div>
        {% if not_found %}
          <div class="error" style="margin-bottom: 5px;">User not found, please try again.</div>
        {% endif %}

        <form class="form-container" action="/signin" method="post">
        {% csrf_token %}
            <input class="form-field" type="text" id="username" name="username" placeholder="Username" Required>
            <input class="form-field" type="password" id="pass1" name="pass1" placeholder="Password" Required>
            <button class="sign-btn" type="submit" name="action" value="signin">Sign In</button>
        </form>
    </body>
</html>
