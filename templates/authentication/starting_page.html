{% load static %}
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="../../static/css/main.css" />
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <div>
            <img
              src="{% static 'app/images/banner.jpeg' %}"
              width="100%"
              height="50%"
              style="object-fit: cover; filter: brightness(40%)"
              alt="banner"
            />
            <div class="header-container">
              <div class="header-text">Skyward Atlas</div>
              <div class="header-body">Your one stop booking facility</div>
            </div>
        </div>
        <br />


        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}</h3>
        <h4>You're successfully log in.</h4>
        <button type="submit"> <a href="/signout"> SignOut</a></button>
        {% else %}
        <button type="submit"> <a href="/signup"> SignUp</a></button>
        <button type="submit"> <a href="/signin"> SignIn</a></button>
        {% endif %}


        <script src="" async defer></script>
    </body>
</html>
