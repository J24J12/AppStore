{% load static %}
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../static/css/main.css" />
  </head>
  <body>
    <div>
      <img
        src="{% static 'app/images/banner.jpeg' %}"
        width="100%"
        height="50%"
        style="object-fit: cover; filter: brightness(40%)"
        alt="banner"
      />
      <div class="header-container">
        <div class="header-text">Skyward Atlas</div>
        <div class="header-body">Your one stop booking facility</div>
      </div>
    </div>
    <br />

    <div class="form-header">
      <div class="sign-in">
        <a href="signin" style="text-decoration: none; color: black">Sign in</a>
      </div>
      <div class="sign-up" style="font-weight: 700">Sign up</div>
    </div>
    {% if user_exists %}
    <div class="error" style="margin-bottom: 5px">
      Duplicate user exists! Please try with different username
    </div>
    {% endif %} {% if password_dont_match %}
    <div class="error" style="margin-bottom: 5px">
      Passwords don't match! Please try again
    </div>
    {% endif %}
    <form class="form-container" action="/signup" method="post">
      {% csrf_token %}
      <input
        class="form-field"
        type="text"
        id="fname"
        name="fname"
        placeholder="First Name"
        required
      />
      <input
        class="form-field"
        type="text"
        id="lname"
        name="lname"
        placeholder="Last Name"
        required
      />
      <input
        class="form-field"
        type="text"
        id="unitno"
        name="unitno"
        placeholder="Unit Number (01-01 to 01-12)"
        required
      />
      <input
        class="form-field"
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        class="form-field"
        type="password"
        id="pass1"
        name="pass1"
        placeholder="Password"
        required
      />
      <input
        class="form-field"
        type="password"
        id="pass2"
        name="pass2"
        placeholder="Confirm Password"
        required
      />
      <button class="sign-btn" type="submit" name="action" value="insert">
        Sign Up
      </button>
    </form>
    <script src="" async defer></script>
  </body>
</html>
