{% load static %}
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="../../static/css/main.css" />
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <div>
            <img
              src="{% static 'app/images/banner.jpeg' %}"
              width="100%"
              height="50%"
              style="object-fit: cover; filter: brightness(40%)"
              alt="banner"
            />
            <div class="header-container">
              <div class="header-text">Skyward Atlas</div>
              <div class="header-body">Your one stop booking facility</div>
            </div>
        </div>
        <br />

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Resident id</label>
            <input type="text" id="username" name="username" placeholder="Create a residentid" Required>
            <br>

            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" Required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create your password" Required>
            <br>

            <label for="">Confirm your password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
            <br>

            <!-- <input type="hidden" name="id" value="username"/>  -->
            <button type="submit" name="action" value="insert">Sign Up</button>
        </form>
        
        
        <script src="" async defer></script>
    </body>
</html>
